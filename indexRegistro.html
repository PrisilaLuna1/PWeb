<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Fuente blog -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384- GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styleDashboard.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="styleRegistro.css" />
</head>
<body>
    <div class="contenedor">
        <div class="titulo">Registro</div>
        <form action="#">
            <div class="datos-user">
                <div class="input-box">
                    <span class="details">Nombres</span>
                    <input type="text" placeholder="Ingresa tu nombre(s)" required>
                </div>
                <div class="input-box"></div>
                    <span class="details">Apellidos</span>
                    <input type="text" placeholder="Ingresa tus apellidos" required>
                </div>
                <div class="input-box"></div>
                    <span class="details">Nombre completo</span>
                    <input type="text" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="input-box"></div>
                    <span class="details">Fecha de nacimiento</span>
                    <input type="date" name="fecha" required>
                </div>
                <div class="input-box"></div>
                    <span class="details">Correo electronico</span>
                    <input type="text" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-box"></div>
                    <span class="details">Nombre de usuario</span>
                    <input type="text" placeholder="Usuario" required>
                </div>
                <div class="input-box"></div>
                    <span class="details">Contrase√±a</span>
                    <input type="text" placeholder="Contrasena" required>
                </div>
            </div>
            <div>
              <span class="gender-title">Genero</span>
              <div class="category">
                <label for="">
                    <span class="dot one"></span>
                    <span class="gender">Masculino</span>
                </label>
                <label for=""></label>
                    <span class="dot one"></span>
                    <span class="gender">Femenino</span>
                </label>
                <label for=""></label>
                    <span class="dot one"></span>
                    <span class="gender">Prefiero no responder</span>
                </label>
              </div>
            </div>
            <div class="button">
                <input type="submit" value="Registrarme">
            </div>  
        </form>
    </div>
</body>
</html>
